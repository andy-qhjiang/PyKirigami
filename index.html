<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyKirigami OBJ Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Import three.js and its loaders -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';
        import { MTLLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/MTLLoader.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/OBJLoader.js';

        // --- 1. Basic Scene Setup ---
        // ... (this part is the same: scene, camera, renderer setup) ...
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0.5, 0.5, 1.5);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);


        // --- 2. Load your OBJ and MTL files (UPDATED PART) ---

        // IMPORTANT: Define the base path for your repository on GitHub Pages.
        // Replace 'your-repo-name' with the actual name of your GitHub repository.
        const repoName = 'PyKirigami'; 
        
        // Define the folder where your output files are located.
        const outputFolder = 'output/';

        // Construct the full base path.
        const basePath = `/${repoName}/${outputFolder}`;
        
        // Replace 'scene_name' with the actual name of your files.
        const mtlFile = basePath + 'scene_1756683360.mtl';
        const objFile = basePath + 'scene_1756683360.obj';

        // The LoadingManager correctly handles texture paths within the MTL file.
        const manager = new THREE.LoadingManager();
        manager.setURLModifier((url) => {
            if (url.startsWith('data:')) return url;
            // This ensures that if the MTL file references a texture like "my_texture.png",
            // it correctly looks for it inside the output folder.
            return basePath + url;
        });

        const mtlLoader = new MTLLoader(manager);
        mtlLoader.load(mtlFile, (materials) => {
            materials.preload();

            const objLoader = new OBJLoader(manager);
            objLoader.setMaterials(materials);
            objLoader.load(objFile, (object) => {
                scene.add(object);
                // Optional: Automatically center and frame the object
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                controls.target.copy(center);
                object.position.sub(center);
                controls.update();
            },
            (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
            (error) => console.error('An error happened while loading OBJ:', error));
        },
        (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
        (error) => console.error('An error happened while loading MTL:', error));
        

        // --- 3. Animation Loop and Resize Handler ---
        // ... (this part is the same: animate(), onWindowResize) ...
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);
        animate();
    </script>
</body>
</html>
